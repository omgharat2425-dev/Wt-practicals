<!DOCTYPE html>
<html>
  <head>
    <title>html forms</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        width: 650px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      h2 {
        text-align: left;
        color: #4b2e2e;
        border-bottom: 2px solid #c9a66b;
        padding-bottom: 10px;
        margin-bottom: 25px;
      }

      div {
        margin-bottom: 18px;
      }

      label, lable {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #4b2e2e;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #c9a66b;
        border-radius: 5px;
        background-color: #fff8f5;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #8b5a2b;
        background-color: #ffffff;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      /* Gender radio buttons alignment */
      div > div {
        display: flex;
        gap: 20px;
        margin-top: 5px;
      }

      @media (max-width: 720px) {
        form {
          width: 90%;
        }
      }

      input[type=submit]{
        font-size: 20px;
        background-color: green;
        border-color: black;
        border-radius: 0.5px;
        color: white;
        text-align: center ;
        cursor: pointer;
      }

      input[type=submit]:hover{
        opacity: 0.8;
      }


    </style>
  </head>

  <body>
    <form>
      <h2>Blood Donation Form</h2>

      <div>
        <lable>Your Name</lable>
        <input type="text">
      </div>

      <div>
        <lable>Email</lable>
        <input type="text">
      </div>

      <div>
        <lable>Contact</lable>
        <input type="text">
      </div>

      <div>
        <lable>Gender</lable>
        <div>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
        </div>
      </div>

      <div>
        <lable>Blood type</lable>
        <select>
          <option>A+</option>
          <option>O+</option>
          <option>B+</option>
          <option>AB+</option>
          <option>A-</option>
          <option>O-</option>
          <option>B-</option>
          <option>AB-</option>
        </select>
      </div>

      <div>
        <input type="submit" name="SUBMIT">
      </div>
    </form>
  </body>
</html>
